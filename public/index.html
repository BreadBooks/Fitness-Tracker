<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/style.css"/>
  <title>Fitness Tracker</title>
</head>

<body class="index">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Fitness Tracker</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link" href="index.html">Home</a>
          <a class="nav-link" href="stats.html">Dashboard</a>
        </div>
      </div>
    </div>
  </nav>
  <header>
    <h1 id="fonts">Fitness Tracker</h1>
  </header>
  <div class="ui container workout" >
    <div class="ui raised card m-auto">
      <div class="prev-workout">
        <h3 id="fonts">Last Workout</h3>
        <div>
          <div class="workout-stats"></div>
          <div class="buttons">
            <a id="continue-btn" href="/exercise?" class="huge ui violet button">Continue Workout</a>
            <a href="/exercise" class="huge pink ui button" id="fonts">New Workout</a>
          </div>
        </div>
      </div>
      <div class="new-workout">
        <h3>Create Your First Workout</h3>
      </div>
    </div>
  </div>
  </div>
  </div>
  <div id="toast">
    Workout Added Successfully!
  </div>
  <script src="/api.js"></script>
  <script src="/workout.js"></script>
  <script src="/index.js"></script>
